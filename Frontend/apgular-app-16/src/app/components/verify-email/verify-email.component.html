<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <form #verifyForm="ngForm" (ngSubmit)="enterCode()">
        <div>
            <p>Enter verification code:</p>
            <input type="text" [(ngModel)]="verificationCode" placeholder="Verification Code" name="verificationCode" required>
            <button type="submit">Submit</button>
        </div>

        <div *ngIf="showResendButton">
            <p>Didn't receive the code? </p>
            <button (click)="resend()">Resend</button>
        </div>

        <div *ngIf="!showResendButton">
            <p>Resend available in {{ cooldownTimer }} seconds</p>
        </div>
        <p>Go back <a href="/register">Registration</a></p>
    </form>
</body>

</html>
