<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
</head>

<body>
    <button (click)="goToMainMenu()">Users Menu</button>

    <div class="container">
        <div class="horizontal-container">
            <label for="role">Roles:</label>
            <span id="currentLogin">{{ roles.join(', ') }}</span>
        </div>

        <div>
            <div class="horizontal-container">
                <label for="email">Email:</label>
                <span id="currentEmail">{{ email }}</span>
            </div>
            <div class="horizontal-container">
                <label for="userName">Login:</label>
                <span id="userName">{{ userName }}</span>
            </div>

            <div>
                <div class="horizontal-container">
                    <input type="text" id="newLogin" name="newLogin" [(ngModel)]="newLogin" required>
                    <button type="button" (click)="editLogin()">Change Login</button>
                </div>
                <div *ngIf="isUsernameValid('newLogin')" class="error-message">{{ errorMessageUsername }}</div>
            </div>
        </div>

        <div>
            <button type="button" (click)="sendLink()">Change password</button>
        </div>
    </div>
</body>

</html>
