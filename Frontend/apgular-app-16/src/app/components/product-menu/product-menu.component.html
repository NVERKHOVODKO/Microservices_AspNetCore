<div>
    <button (click)="getProducts()">Get Products</button>
    <button (click)="createProduct()">Create Product</button>
    <button (click)="goBack()">Go back</button>
</div>

<div *ngIf="showCreateProductPopup">
    <div>
        Create
    </div>
    <div>
        <label for="productName">Name:</label>
        <input type="text" id="productName" [(ngModel)]="newProduct.name" />
    </div>
    <div>
        <label for="productDescription">Description:</label>
        <textarea id="productDescription" [(ngModel)]="newProduct.description"></textarea>
    </div>
    <div>
        <label for="productPrice">Price:</label>
        <input type="number" id="productPrice" [(ngModel)]="newProduct.price" />
    </div>
    <div>
        <label for="productAvailability">Availability:</label>
        <input type="checkbox" id="productAvailability" [(ngModel)]="newProduct.availability" />
    </div>
    <div>
        <button (click)="saveProduct()">Save Product</button>
        <button (click)="closeCreateProductPopup()">Close</button>
    </div>
</div>

<!-- product-menu.component.html -->

<div *ngIf="showEditProductPopup">
    <div>
        Edit
    </div>
    <div>
        <label for="editProductName">Name:</label>
        <input type="text" id="editProductName" [(ngModel)]="editedProduct.name" />
    </div>
    <div>
        <label for="editProductDescription">Description:</label>
        <textarea id="editProductDescription" [(ngModel)]="editedProduct.description"></textarea>
    </div>
    <div>
        <label for="editProductPrice">Price:</label>
        <input type="number" id="editProductPrice" [(ngModel)]="editedProduct.price" />
    </div>
    <div>
        <label for="editProductAvailability">Availability:</label>
        <input type="checkbox" id="editProductAvailability" [(ngModel)]="editedProduct.availability" />
    </div>
    <div>
        <button (click)="saveEditedProduct()">Save Changes</button>
        <button (click)="closeEditProductPopup()">Close</button>
    </div>
</div>


<div *ngIf="products && products.length > 0">
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Availability</th>
                <th>Date Created</th>
                <th>Date Updated</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.description }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.availability }}</td>
                <td>{{ product.dateCreated }}</td>
                <td>{{ product.dateUpdated }}</td>
                <td>
                    <button (click)="editProduct(product.id)">Edit</button>
                    <button (click)="deleteProduct(product.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div *ngIf="!products || products.length === 0">
    <p>No products available.</p>
</div>
