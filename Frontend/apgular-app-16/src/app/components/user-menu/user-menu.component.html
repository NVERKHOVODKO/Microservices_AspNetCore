<!-- product-list.component.html -->

<div>
    <button (click)="loadProducts()">Load Products</button>
</div>

<table *ngIf="products.length> 0">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Availability</th>
            <th>Date Created</th>
            <th>Date Updated</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.description }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.availability }}</td>
            <td>{{ product.dateCreated }}</td>
            <td>{{ product.dateUpdated }}</td>
        </tr>
    </tbody>
</table>
