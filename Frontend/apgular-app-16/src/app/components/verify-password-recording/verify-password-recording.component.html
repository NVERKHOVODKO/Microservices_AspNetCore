<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restore password</title>
</head>

<body>
    <div class="container">
        <h5>A confirmation code has been sent to your email</h5>
        <input type="text" id="username" name="username" [(ngModel)]="code" required>
        <div>
            <button type="button" (click)="confirmPassword()">Confirm</button>
        </div>
    </div>
</body>

</html>
