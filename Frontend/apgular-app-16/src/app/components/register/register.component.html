<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>


<body>
    <form>
        <h2>Register</h2>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" [(ngModel)]="username" required>
            <div *ngIf="isUsernameValid('username')" class="error-message">{{ errorMessageUsername }}</div>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" [(ngModel)]="password" required>
            <div *ngIf="isPasswordValid('password')" class="error-message">{{ errorMessagePassword }}</div>
        </div>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" [(ngModel)]="email" required>
            <div *ngIf="isEmailValid('email')" class="error-message">{{ errorMessageEmail }}</div>
        </div>
        <button type="button" (click)="register()">Register</button>
        <p>Already have an account? <a href="/">Login</a></p>
    </form>
</body>

</html>
